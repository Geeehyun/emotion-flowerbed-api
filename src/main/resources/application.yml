spring:
  application:
    name: emotion-flowerbed-api

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/flowerbed?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false

  sql:
    init:
      mode: never

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      database: 0

logging:
  level:
    org.hibernate.SQL: warn  # SQL 쿼리 출력
    org.hibernate.orm.jdbc.bind: trace  # 바인딩 파라미터 값 출력 (Hibernate 6)
    org.hibernate.type: warn  # 불필요한 타입 변환 로그 제거
    org.hibernate.stat: warn  # 통계 로그 제거
    com.flowerbed: info  # 애플리케이션 로그

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# CORS Configuration
cors:
  allowed-origins: ${SPRING_CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# LLM Provider Configuration
# llm.provider: claude 또는 openai (기본값: openai)
llm:
  provider: ${SPRING_LLM_PROVIDER:openai}

# Claude API Configuration
anthropic:
  api:
    key: ${SPRING_ANTHROPIC_API_KEY}
    model: claude-3-5-haiku-20241022  # Haiku 모델 (Sonnet보다 20배 저렴!)
    max-tokens: 2000
    temperature: 0.3  # 더 일관된 응답

# OpenAI API Configuration
openai:
  api:
    key: ${SPRING_OPENAI_API_KEY:your-openai-api-key}
    model: gpt-4.1-mini
    max-tokens: 2000
    temperature: 0.3

# JWT Configuration
jwt:
  secret-key: ${SPRING_JWT_SECRET_KEY:your-secret-key-min-256-bits-for-hs256-algorithm-please-change-in-production}

# Weekly Report Batch Configuration
weekly-report:
  batch-size: 100  # 한 번에 처리할 사용자 수
  delay-between-batches: 2000  # 배치 간 대기 시간(ms) - API Rate Limit 방지
