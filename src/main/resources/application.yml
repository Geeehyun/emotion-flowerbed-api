spring:
  application:
    name: emotion-flowerbed-api

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: # 각 환경 별 application-environment.yml 에서 설정
    username: # 각 환경 별 application-environment.yml 에서 설정
    password: # 각 환경 별 application-environment.yml 에서 설정

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: never

  data:
    redis:
      host1: # 각 환경 별 application-environment.yml 에서 설정
      host2: # 각 환경 별 application-environment.yml 에서 설정
      host3: # 각 환경 별 application-environment.yml 에서 설정
      port: 6379
      password: # 각 환경 별 application-environment.yml 에서 설정
      database: 0

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.flowerbed: debug

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# LLM Provider Configuration
# llm.provider: claude 또는 openai (기본값: claude)
llm:
  provider: ${LLM_PROVIDER:claude}

# Claude API Configuration
anthropic:
  api:
    key: ${ANTHROPIC_API_KEY}
    model: claude-3-5-haiku-20241022  # Haiku 모델 (Sonnet보다 20배 저렴!)
    max-tokens: 2000
    temperature: 0.3  # 더 일관된 응답

# OpenAI API Configuration
openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key}
    model: ${OPENAI_MODEL:gpt-4o-mini}  # gpt-4o-mini, gpt-4o, gpt-4-turbo 등
    max-tokens: 500
    temperature: 0.3

# JWT Configuration
jwt:
  secret-key: ${JWT_SECRET_KEY:your-secret-key-min-256-bits-for-hs256-algorithm-please-change-in-production}

# Weekly Report Batch Configuration
weekly-report:
  batch-size: 100  # 한 번에 처리할 사용자 수
  delay-between-batches: 2000  # 배치 간 대기 시간(ms) - API Rate Limit 방지
