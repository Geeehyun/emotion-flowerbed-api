spring:
  application:
    name: emotion-flowerbed-api

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: # 각 환경 별 application-environment.yml 에서 설정
    username: # 각 환경 별 application-environment.yml 에서 설정
    password: # 각 환경 별 application-environment.yml 에서 설정

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.flowerbed: debug

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Claude API Configuration
anthropic:
  api:
    key: ${ANTHROPIC_API_KEY}
    model: claude-3-5-haiku-20241022  # Haiku 모델 (Sonnet보다 20배 저렴!)
    max-tokens: 500  # 2000 → 500으로 축소
    temperature: 0.3  # 더 일관된 응답
